<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/f851aea1ea.js"
            crossorigin="anonymous"
        ></script>
        <link href="style.css" rel="stylesheet" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">
                <i class="fas fa-cloud-sun"></i>Weather App
            </h1>
            <form class="form" id="searchForm" novalidate>
                <input
                    class="input"
                    id="searchInput"
                    type="text"
                    placeholder="Enter city name"
                />
                <button class="btn-submit" id="searchBtn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </header>
        <main class="main">
            <div class="search-result" id="searchResult">
                <div class="info">
                    <h3 id="cityName"></h3>
                    <div class="status">
                        <p id="description"></p>
                        <img src="#" id="icon" />
                    </div>
                </div>
                <div class="temps">
                    <p id="temperature"></p>
                    <div class="tempsMaxMin">
                        <p id="tempMin" class="tempMaxMin"></p>
                        <p id="tempMax" class="tempMaxMin"></p>
                    </div>
                </div>
                <div class="other">
                    <p id="feelsLike"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </main>
    </body>
</html>
